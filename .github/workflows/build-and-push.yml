name: Build and Push to Yandex CR

on:
  push:
    branches: [main]
    tags:
      - 'deploy'
      - 'deploy-*'
  pull_request:
    types: [labeled, synchronize]
  workflow_dispatch:

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: crpm6kkscaeg5uqtfdqt/telegram-assistant

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Run on: push to main, deploy tags, or PR with 'deploy' label
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'deploy'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        run: |
          echo "${{ secrets.YC_OAUTH_TOKEN }}" | docker login \
            --username oauth \
            --password-stdin cr.yandex

      - name: Build and push
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yaml"
          target: "~/bots/telegram-assistant/"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/bots/telegram-assistant
            echo "${{ secrets.YC_OAUTH_TOKEN }}" | docker login --username oauth --password-stdin cr.yandex
            docker compose pull app
            docker compose up -d

      - name: Remove deploy label
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              name: 'deploy'
            }).catch(() => {})  // Ignore if label already removed
