<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>telegram-assistant</title>
</head>

<body>

<form method="POST" action="{{ url_for('login') }}">
    <label for="phone">Номер телефона:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="+77012345678" required><br>
    <small style="color: gray;">Формат: +код_страны номер (например, +77012345678)</small><br><br>
    <input type="submit" value="Отправить"><br>

    {% if error_text %}
    <label style="color:red">{{error_text}}</label><br>
    {% endif %}
</form>

</body>
</html>
