<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>telegram-assistant</title>
</head>

<body>

<form method="POST" action="{{ url_for('code') }}">
    <label for="code">Код из сообщения:</label><br>

    {% endif %}
</form>

</body>
</html>
